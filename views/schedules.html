{{ define "schedules"}}
<div id="schedules">
	{{ if .Schedules}}
	<table>
		<tr>
			<th>
				Droplet ID
			</th>
			<th>
				Schedule Time
			</th>
			<th>
				Repeat
			</th>
			<th>
				IsDone
			</th>
			<th>Delete</th>
		</tr>
		{{range .Schedules}} <tr>
			<td>{{.DropletID}}</td>
			<td>{{.At}}</td>
			<td>{{.Repeat}}</td>
			<td>{{.IsDone}}</td>
			<td><button hx-delete="/schedules/{{.ID}}" hx-target="#schedules" hx-swap="outerHTML">Delete</button></td>
			{{end}}
		</tr>
	</table>
	{{ else }}
	<div>No Have</div>
	{{end}}
</div>
{{end}}
